services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chatgpt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mock-llm:
    build: ./mock-llm
    ports:
      - "8080:8080"
    # Remove healthcheck entirely
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/complete"]

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/chatgpt
      - LLM_PROVIDER=mock
      - MOCK_LLM_BASE_URL=http://mock-llm:8080
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        until nc -z db 5432; do sleep 1; done &&
        npm run migrate &&
        npm start
      "

  frontend:
    build: ./front
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: