server {
  listen 80;

  # Serve frontend static files
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }

  # Handle exact /api request (returns 204 to avoid 404 errors)
  location = /api {
    return 204;
  }

  # Proxy ALL /api/ calls to backend
  location /api/ {
    proxy_pass http://backend:3001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    
    # CRITICAL: Disable request buffering so client aborts propagate immediately
    # Without this, nginx buffers the full request body before forwarding,
    # so the backend receives the request even if the client aborts
    proxy_request_buffering off;
    
    # Disable response buffering for better real-time communication
    proxy_buffering off;
    
    # Increase timeout for LLM calls
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CRITICAL: Force connection close on abort
    # This ensures that when client disconnects, nginx closes backend connection
    proxy_set_header Connection "close";
  }
}